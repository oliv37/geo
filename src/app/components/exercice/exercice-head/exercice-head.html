<div class="flex justify-center items-center gap-8 h-8">
  @for (field of exerciceState.fields(); track $index) {
  <span
    class="font-montserrat text-4xl"
    [class.font-bold]="$index === exerciceState.indexField()"
    [class.order-first]="field === 'id'"
  >
    @if (exerciceState.showHint() || $index < exerciceState.indexField() ) { {{
    exerciceState.currentItem()[field] }} } @else if (exerciceState.indexField()
    === $index) { {{ exerciceState.textValid() }} }
  </span>
  }
</div>
