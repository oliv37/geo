<div class="flex justify-center items-center gap-8 h-8">
  @for (field of state().fields; track $index) {
  <span
    class="font-montserrat text-4xl"
    [class.font-bold]="$index === state().indexField"
    [class.order-first]="field === 'id'"
  >
    @if (state().showHint || $index < state().indexField ) { {{
    currentItem()[field] }} } @else if (state().indexField === $index) { {{
    textValid() }} }
  </span>
  }
</div>
